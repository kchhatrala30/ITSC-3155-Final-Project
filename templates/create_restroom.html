{% extends '_layout.html' %}
{% block title %} NUTT | Create {% endblock %}

{% block body %}

<h1 class="m-5">Create A Restroom</h1>

<div class="container rounded" style="background-color: silver">
    <form action="" class="w-50">
        <div class="mb-3 pt-3">
            <label for="restroom" class="form-label fw-bold">Restroom name</label>
            <input type="text" name = "restroom" class="form-control" id="restroom" placeholder="Enter restroom name/location" required>
        </div>
    
        <div class="mb-3">
            <label for="image" class="form-label fw-bold">Upload an Image</label>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="image">
            </div>
        </div>
    
        <div class="mb-3">
            <label for="rating" class="form-label fw-bold">Cleanliness</label>
            <input type="number" name = "rating" class="form-control" id="rating" min="1" max="5" placeholder="1-5" required>
        </div>

        <p class="fw-bold">Accessibility</p>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Accessibility1">
            <label class="form-check-label" for="Accessibility1">
              Faculty Only
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Accessibility2">
            <label class="form-check-label" for="Accessibility2">
              Student
            </label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="Accessibility3">
            <label class="form-check-label" for="Accessibility3">
              Handicapped
            </label>
        </div>
    
        <p class="fw-bold">Functionality</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="functionality1" checked>
            <label class="form-check-label" for="functionality1">
              Open
            </label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="functionality2">
            <label class="form-check-label" for="functionality2">
              Closed
            </label>
        </div>
    
        <div class="mb-3">
            <label for="rating" class="form-label fw-bold">Overall Rating</label>
            <input type="number" name = "rating" class="form-control" id="rating" min="1" max="5" placeholder="1-5" required>
        </div>

        <button type="submit" class = "btn btn-primary ml-1 mt-2 mb-3 w-100">Submit</button>
    </form>
</div>
<br>

{% endblock %}
