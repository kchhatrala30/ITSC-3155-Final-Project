{% extends '_layout.html' %}
{% block title %} NUTT | Home {% endblock %}

{% block body %}
<div class="container-fluid">
  <div class="row">

    <div class="col-sm-2 p-0">
      <div class="basic-column">
        <form class="bg-body-secondary mt-5" id="index-sort-by">
          <h4>Sort By:</h4>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sort-by" value="Cleanliness">
            <label class="form-check-label" for="sort-by">Cleanliness</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sort-by" value="Handicap">
            <label class="form-check-label" for="sort-by">Handicap</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sort-by" value="Functionality">
            <label class="form-check-label" for="sort-by">Functionality</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sort-by" value="Faculty only">
            <label class="form-check-label" for="sort-by">Faculty Only</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sort-by" value="Overall experience">
            <label class="form-check-label" for="sort-by">Overall Experience</label>
          </div>
        </form>
      </div>
    </div>
    
    <div class="col-sm-7 pt-4" style="background-color: silver;">
      {% for rating in ratings %}
      <div class="card mx-auto mb-4">
        <div class="row">
          <div class="col-1 basic-column sidebar">
            <button type="button" class="btn"><i class="fas fa-arrow-up"></i></button>
            <span class="total-votes">123</span>
            <button type="button" class="btn"><i class="fas fa-arrow-down"></i></button>
          </div>
          <div class="col-11">
            <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
            <div class="card-body">
              <h5 class="card-title"><a href="{{ url_for('view_single_restroom', rating_id=rating.rating_id) }}">{{ rating.restroom_name }}</a></h5>
              <p class="card-text">{{ rating.comments }}</p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="col-sm-3 p-0">
      <div class="d-flex justify-content-center">
        <div class="position-fixed">
          <form class="bg-body-secondary mt-5" id="index-leave-rating">
            <h4 class="text-center">Leave a Rating!</h4>
            <div class="form-group">
              <label for="location">Location</label>
              <input type="text" class="form-control" placeholder="Woodward 1st Floor (Elevator)">
            </div>
            <div class="form-group">
              <label for="comments">Comments</label>
              <textarea class="form-control" rows="5"></textarea>
            </div>
            <div class="form-group">
              <label for="cleanliness">Cleanliness</label>
              <select class="form-control">
                <option>5</option>
                <option>4</option>
                <option>3</option>
                <option>2</option>
                <option>1</option>
              </select>
            </div>
            <div class="form-group">
              <label for="overall-experience">Overall Experience</label>
              <select class="form-control">
                <option>5</option>
                <option>4</option>
                <option>3</option>
                <option>2</option>
                <option>1</option>
              </select>
            </div>
            <div class="form-group mt-4">
              <button type="button" class="btn btn-info">Add More Info</button>
              <button type="button" class="btn btn-success">Submit Rating</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}
