{% extends '_layout.html' %}
{% block title %} NUTT | Login {% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-4 col-11 my-3">
            <form action="/login" method="POST" class="bg-body-secondary my-4 p-5 box-shadow" style="border-radius: 4rem;">
                <h1 class="d-flex justify-content-center fw-bold">Login</h1>
                {% if message %}
                    <div class="alert alert-danger mt-3 alert-dismissible fade show"><i class="fa-solid fa-circle-exclamation fa-bounce me-1" style="color:red;"></i>{{ message }}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>
                {% endif %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" oninput="checkInputRequired('username')" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" oninput="checkInputRequired('password')" required>
                        <span class="input-group-text">
                            <i id="eye" class="fa fa-eye-slash" onclick="togglePasswordVisibility('password', 'eye')" style="cursor: pointer"></i>
                        </span>
                    </div>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <button type="submit" class="btn" style="background-color: rgba(98,241,210,1.0);">Login</button>
                    <p class="mt-3">Don't have an account? <a href="/signup">Sign up here!</a></p>
                </div>
                
            </form>
        </div>
    </div>
</div>
{% endblock %}
