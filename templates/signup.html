{% extends '_layout.html' %}
{% block title %} NUTT | Sign Up {% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-4 col-11 mt-3">
            <form action="/register" method="post" class="bg-body-secondary my-4 p-4 box-shadow" style="border-radius: 4rem;"  onsubmit="return validatePassword()">
                <h1 class="d-flex justify-content-center fw-bold mb-3">Sign Up</h1>
                    <div class="mb-3 row">
                        <div class="col">
                            <label for="fname" class="form-label">First name</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fa-regular fa-user"></i>   
                                </span>
                                <input type="text" class="form-control" id="fname" name="fname" placeholder="First name" oninput="checkInputCorrect('fname')" required>
                            </div>
                        </div>
                        <div class="col">
                            <label for="lname" class="form-label">Last name</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fa-regular fa-user"></i> 
                                </span>
                                <input type="text" class="form-control" id="lname" name="lname" placeholder="Last name" oninput="checkInputCorrect('lname')" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fa fa-envelope"></i>
                            </span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" oninput="checkInputCorrect('email')" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fa fa-user"></i>  
                            </span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Create username" oninput="checkInputCorrect('username')" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Create password" oninput="checkPasswordLength()" required>
                            <span class="input-group-text">
                                <i id="eye" class="fa fa-eye-slash" onclick="togglePasswordVisibility('password', 'eye')" style="cursor: pointer"></i>
                            </span>
                        </div>
                        <div id="passwordLengthError" style="display:none;color:red;"><i class="fa-solid fa-circle-exclamation fa-bounce mx-2" style="color:red;"></i>Password is too short</div>
                    </div>
                    <div class="mb-3">
                        <label for="repassword" class="form-label">Re-enter password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="repassword" name="repassword" placeholder="Confirm password" oninput="checkPasswordMatch()" required>
                            <span class="input-group-text">
                                <i id="eye-repassword" class="fa fa-eye-slash" onclick="togglePasswordVisibility('repassword', 'eye-repassword')" style="cursor: pointer"></i>
                            </span>
                        </div>
                        <div id="passwordMatchError" style="display:none;color:red;"><i class="fa-solid fa-circle-exclamation fa-bounce mx-2" style="color:red;"></i>Passwords do not match</div>
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <button type="submit" class="btn" style="background-color: rgba(98,241,210,0.5);">Create Account</button>
                        <p class="mt-3">Already have an account? <a href="/login">Login here!</a></p>
                    </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
