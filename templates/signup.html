{% extends '_layout.html' %}
{% block title %} NUTT | Sign Up {% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-4 col-11 mt-3">
            <form action="/register" method="post" class="bg-body-secondary my-4 p-5 box-shadow" style="border-radius: 4rem;"  onsubmit="return checkPasswordMatch()">
                <h1 class="d-flex justify-content-center fw-bold mb-3">Sign Up</h1>
                    <div class="mb-3 row">
                        <div class="col">
                            <label for="fname" class="form-label">First name</label>
                            <span class="input-group-text border-0">
                                <i class="fa-regular fa-user me-2"></i>
                                <input type="text" class="form-control" id="fname" name="fname" placeholder="First name" required>
                            </span>
                        </div>
                        <div class="col">
                            <label for="lname" class="form-label">Last name</label>
                            <span class="input-group-text border-0">
                                <i class="fa-regular fa-user me-2"></i>
                                <input type="text" class="form-control" id="lname" name="lname" placeholder="Last name" required>
                            </span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <span class="input-group-text border-0">
                            <i class="fa fa-envelope me-2"></i>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        </span>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <span class="input-group-text border-0">
                            <i class="fa fa-user me-2"></i>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Create username" required>
                        </span>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <span class="input-group-text border-0">
                            <i class="fa fa-lock me-2"></i>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Create password" required>
                            <i id="eye" class="fa fa-eye-slash ms-2" onclick="togglePasswordVisibility('password', 'eye')" style="cursor: pointer"></i>
                        </span>
                    </div>
                    <div class="mb-3">
                        <label for="repassword" class="form-label">Re-enter password</label>
                        <span class="input-group-text border-0">
                            <i class="fa fa-lock me-2"></i>
                            <input type="password" class="form-control" id="repassword" name="repassword" placeholder="Re-enter password" oninput="checkPasswordMatch()" required>
                            <i id="eye-repassword" class="fa fa-eye-slash ms-2" onclick="togglePasswordVisibility('repassword', 'eye-repassword')" style="cursor: pointer"></i>
                        </span>
                        <div id="passwordMatchError" style="display:none;color:red;">Passwords do not match</div>
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <button type="submit" class="btn" style="background-color: rgba(98,241,210,0.5);">Create Account</button>
                        <p class="mt-3">Already have an account? <a href="/login">Login here!</a></p>
                    </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
