{% extends '_layout.html' %}
{% block title %} NUTT | Sign Up {% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-4 col-11 mt-3">
            <form action="#" class="bg-body-secondary my-4 p-5 box-shadow" style="border-radius: 4rem;">
                <h1 class="d-flex justify-content-center fw-bold">Sign Up</h1>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <label for="repassword" class="form-label">Re-enter password</label>
                        <input type="password" class="form-control" id="repassword" name="repassword" placeholder="Re-enter Password" required>
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <button type="submit" class="btn" style="background-color: rgba(98,241,210,0.5);">Create Account</button>
                        <p class="mt-3">Already have an account? <a href="/login">Login here!</a></p>
                    </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
