{% extends '_layout.html' %}
{% block title %} NUTT | Profile {% endblock %}

{% block body %}
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-4 col-11 bg-body-secondary my-4 p-4 box-shadow" style="border-radius: 4rem;">
      <h1 class="d-flex justify-content-center display-4 mb-4">My Profile</h1>
      <img src="static/cat.jpg" class="img-thumbnail mx-auto d-block" style="width: 200px; height: 200px;">
      <hr class="my-4">
      <h1 class="d-flex justify-content-center fw-bold">{{ user.fname }} {{ user.lname }}</h1>
      <hr class="my-4">
      <div class="mb-3">
        <p><strong>Username:</strong> {{ user.username }}</p>
      </div>
      <div class="mb-3">
          <p><strong>Email:</strong> {{ user.email }}</p>
      </div>
      <div class="btn-group d-flex mt-5 mb-3" role="group">
        <a href="#" class="btn w-100" style="background-color: rgba(98,241,210,1.0);">Edit profile</a>
        <a href="#" class="btn btn-danger me-2 w-100">Delete account</a> 
      </div>
    </div>
  </div>
</div>
{% endblock %}
